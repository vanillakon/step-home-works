<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="phone_style.css">
    <script src="phone_script.js" defer></script>
    <title>iPhone</title>
  </head>
  <body onload="timer(), dates()">
    <div class="container">
      <div class="phone">
        <div class="phone_border">
          <div class="phone_rightbtn"></div>
          <div class="phone_leftbtn1"></div>
          <div class="phone_leftbtn2"></div>
          <div class="phone_leftbtn3"></div>
        <div class="phone_border_two">
        <div class="phone_body">
          <div class="phone_display">
            <div class="phone_top">
              <div class="phone_lefttop"></div>
              <div class="phone_midtop">
                <div class="phone_speaker"></div>
                <div class="phone_camera"></div>
              </div>
              <div class="phone_righttop">
                <div class="phone_signal">
                  <div class="signal_one"></div>
                  <div class="signal_two"></div>
                  <div class="signal_three"></div>
                  <div class="signal_four"></div>
                </div>
                <div class="phone_wifi">
                  <div class="wifi_one"></div>
                  <div class="wifi_two"></div>
                  <div class="wifi_three"></div>
                  <div class="wifi_four"></div>
                  <div class="wifi_five"></div>
                </div>
                <div class="phone_battery">
                  <div class="phone_batbody"></div>
                  <div class="phone_bathead"></div>
                </div>
              </div>
            </div>
            <div class="phone_mid">
              <div class="phone_lock">
                <div class="phone_toplock"></div>
                <div class="phone_unlocked"></div>
              </div>
              <div class="phone_time">0:00</div>
              <div class="phone_date"></div>
            </div>
            <div class="phone_bottom">
              <div class="phone_leftbot">
                <div class="phone_lighter">
                  <div class="lighter_top"></div>
                  <div class="lighter_head"></div>
                  <div class="lighter_body"></div>
                  <div class="lighter_btn"></div>
                </div>
              </div>
              <div class="phone_midbot"></div>
              <div class="phone_rightbot">
                <div class="phone_botcamera">
                  <div class="botcamera_top"></div>
                  <div class="botcamera_head"></div>
                  <div class="botcamera_body"></div>
                  <div class="botcamera_glass"></div>
                </div>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
