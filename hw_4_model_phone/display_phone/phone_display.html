<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Display</title>
    <link rel="stylesheet" href="display_style.css">
    <script src="display_script.js"></script>
  </head>
  <body onload="timer(), dates()">
<div class="container">
  <div class="phone">
    <div class="phone_display">
      <div class="display_top">
        <div class="phone_lefttop">T-Mobile V</div>
        <div class="phone_midtop">
        </div>
        <div class="phone_righttop">
          <div class="phone_signal">
            <div class="signal_one"></div>
            <div class="signal_two"></div>
            <div class="signal_three"></div>
            <div class="signal_four"></div>
          </div>
          <div class="phone_wifi">
            <div class="wifi_one"></div>
            <div class="wifi_two"></div>
            <div class="wifi_three"></div>
            <div class="wifi_four"></div>
            <div class="wifi_five"></div>
          </div>
          <div class="phone_battery">
            <div class="phone_batbody"></div>
            <div class="phone_bathead"></div>
          </div>
        </div>
      </div>
      <div class="display_mid">
        <div class="phone_lock">
          <div class="phone_toplock"></div>
          <div class="phone_locked"></div>
        </div>
        <div class="phone_time">0:00</div>
        <div class="phone_date"></div>
        <div class="phone_messages">
          <div class="phone_topmessages">
            <div class="topmessages_top">
              <div class="topmessages_logo">
                <div class="logo logo_top">
                  <div class="logo_topform"></div>
                </div>
              </div>
              <div class="topmessages_name">MESSAGES</div>
              <div class="topmessages_time">now</div>
            </div>
            <div class="topmessages_bot">
              <p>Jason Cross</p>
              <p>2 Text Messages</p>
            </div>
          </div>
          <div class="phone_botmessages">
            <div class="botmessages_top">
              <div class="botmessages_logo">
                <div class="logo logo_bot">
                  <div class="logo_botform">
                    <div class="botform_one"></div>
                    <div class="botform_one botform_two"></div>
                  </div>
                </div>
              </div>
              <div class="botmessages_name">GMAIL</div>
              <div class="botmessages_time">1m ago</div>
            </div>
            <div class="botmessages_bot">Notification</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
