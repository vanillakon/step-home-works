<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
  <div class="container2">
    <span class="container2_span"><h1>My To Do List</h1></span>
    <div class="container2_sub">
      <div class="row"><span class="row_span">Hit the gym <span class="span_close"></span></span></div>
      <div class="row done"><span class="row_span">Pay bills <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Meet John <span class="span_close"></span></span> </div>
      <div class="row"><span class="row_span">Buy eggs <span class="span_close"></span></span></div>
      <div class="row done"><span class="row_span">Read a book <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Organize office <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Eat dinner <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Buy apples <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Meet George <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Feed the cat <span class="span_close"></span></span></div>
      <div class="row done"><span class="row_span">Write a letter <span class="span_close"></span></span></div>
      <div class="row"><span class="row_span">Run 1 km <span class="span_close"></span></span></div>
    </div>
  </div>
  </body>
</html>
